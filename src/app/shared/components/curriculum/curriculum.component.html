<div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">Mini Curr√≠culo</h3>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h4>{{ curriculum.name }}</h4>
    <hr>
    <p>{{ curriculum.description }}</p>
    <h6>Tecnologias:</h6>
    <ul style="list-style-type:circle;" *ngFor="let technologie of curriculum.technologies">
        <li>{{ technologie }}</li>
    </ul>
    <div class="social-icons text-center">
        <a href="{{ curriculum.linkedin }}">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="{{ curriculum.github }}">
            <i class="fab fa-github"></i>
        </a>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Voltar</button>
</div>
